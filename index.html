<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS aggregator</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form class="js-rss-form">
            <div class="row">
              <div class="col">
                <input
                  name="url"
                  autofocus 
                  required 
                  aria-label="url"
                  class="js-form-control form-control form-control-lg w-100"
                  placeholder="ссылка RSS"
                />
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
              </div>
            </div>
          </form>
          <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>
          <div id="form-feedback" class="feedback"></div>
        </div>
      </div>
    </section>
    <section class="container-fluid p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto feeds js-feeds"></div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto posts js-posts"></div>
      </div>
    </section>
  </main>
  <footer class="page-footer font-small blue pt-4">
    <div class="footer-copyright text-center py-3">© 2021 Developed by:
      <a href="https://github.com/Il1ya1"> Ilya</a>
    </div>
    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true" role="dialog" aria-labelledby="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="post-description"></p>
          </div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article modal-read-btn" href="" role="button" target="_blank" rel="noopener noreferrer">Читать полностью </a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
